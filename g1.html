        <h1>과장 관용어 시각화 사전</h1>
        <p>
          관용어는 주로 사람의 감정이나 됨됨이, 성격, 습성 혹은 동작이나 상황을
          담고 있으며. 특히 과장법을 통해 말의 재미를 더하고 본래의 의미를 더욱
          강력하게 전달한다. 이러한 과장 관용어와 관련된 우리 주변 사람들의
          이야기를 시각화하여 관용어가 비로소 이야기하는 인간의 특성을
          전달하고자 한다.
        </p>
